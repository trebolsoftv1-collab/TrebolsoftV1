
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: trebolsoft
      POSTGRES_PASSWORD: Porquesi2025
      POSTGRES_DB: trebolsoft
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      APP_ENV: local
      APP_NAME: TrebolSoft API
      DATABASE_URL: postgresql+psycopg2://trebolsoft:Porquesi2025@10.48.0.5:5432/trebolsoft
      CORS_ALLOWED_ORIGINS: http://localhost:8000,http://localhost:3000
      # Cloudinary credentials (optional for local dev, use .env file or set here)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
    depends_on:
      - db
    ports:
      - "10000:10000"

volumes:
  pgdata:
