services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trebolsoft
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      APP_ENV: local
      APP_NAME: TrebolSoft API
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/trebolsoft
      CORS_ALLOWED_ORIGINS: http://localhost:8000,http://localhost:3000
    depends_on:
      - db
    ports:
      - "10000:10000"

volumes:
  pgdata:
